<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Note - Simple Notes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="edit-container">
        <div class="toolbar">
            <div class="toolbar-group">
                <button id="boldBtn" class="tool-btn" title="Bold"><i class="fas fa-bold"></i></button>
                <button id="italicBtn" class="tool-btn" title="Italic"><i class="fas fa-italic"></i></button>
                <button id="underlineBtn" class="tool-btn" title="Underline"><i class="fas fa-underline"></i></button>
            </div>
            <div class="toolbar-group">
                <button id="highlightBtn" class="tool-btn" title="Highlight"><i class="fas fa-highlighter"></i></button>
                <button id="linkBtn" class="tool-btn" title="Insert Link"><i class="fas fa-link"></i></button>
                <button id="copyFormattedBtn" class="tool-btn" title="Copy Formatted"><i class="fas fa-copy"></i></button>
            </div>
            <div class="toolbar-group">
                <button id="numberedListBtn" class="tool-btn" title="Numbered List"><i class="fas fa-list-ol"></i></button>
                <button id="bulletListBtn" class="tool-btn" title="Bullet List"><i class="fas fa-list-ul"></i></button>
                <button id="arrowListBtn" class="tool-btn" title="Arrow List"><i class="fas fa-arrow-right"></i></button>
            </div>
            <div class="toolbar-group">
                <button id="alignLeftBtn" class="tool-btn" title="Align Left"><i class="fas fa-align-left"></i></button>
                <button id="alignCenterBtn" class="tool-btn" title="Align Center"><i class="fas fa-align-center"></i></button>
                <button id="alignRightBtn" class="tool-btn" title="Align Right"><i class="fas fa-align-right"></i></button>
            </div>
            <div class="toolbar-group">
                <button id="floatLeftBtn" class="tool-btn" title="Float Left"><i class="fas fa-arrow-left"></i></button>
                <button id="floatCenterBtn" class="tool-btn" title="Float Center"><i class="fas fa-arrows-alt-h"></i></button>
                <button id="floatRightBtn" class="tool-btn" title="Float Right"><i class="fas fa-arrow-right"></i></button>
            </div>
            <div class="toolbar-group">
                <button id="tableBtn" class="tool-btn" title="Insert Table"><i class="fas fa-table"></i></button>
                <button id="addRowBtn" class="table-tool-btn add-row-btn" title="Add Row"><i class="fas fa-plus"></i> Row</button>
                <button id="addColBtn" class="table-tool-btn add-col-btn" title="Add Column"><i class="fas fa-plus"></i> Col</button>
                <button id="deleteRowBtn" class="table-tool-btn delete-row-btn" title="Delete Row"><i class="fas fa-minus"></i> Row</button>
                <button id="deleteColBtn" class="table-tool-btn delete-col-btn" title="Delete Column"><i class="fas fa-minus"></i> Col</button>
            </div>
            <div class="toolbar-group">
                <button id="calcBtn" class="tool-btn" title="Insert CalcCard"><i class="fas fa-calculator"></i></button>
            </div>
            <div class="toolbar-group">
                <button id="exitBtn" class="exit-btn" title="Exit"><i class="fas fa-times"></i></button>
            </div>
        </div>
        <select id="categorySelect" class="category-select">
            <!-- Categories will be populated dynamically -->
        </select>
        <input type="text" id="noteTitle" class="note-title" placeholder="Enter note title...">
        <div id="noteContent" class="note-content" contenteditable="true"></div>
        <button id="saveBtn" class="save-btn">Save Note</button>
    </div>
    <script src="edit.js"></script>
</body>
</html>
