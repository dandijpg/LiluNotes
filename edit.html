<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edit Note - TechNotes</title>
<link rel="stylesheet" href="styles.css">
<link
href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
rel="stylesheet">
</head>
<body>
  <div class="background-gradient"></div> 
  <div class="edit-container">
    <div class="toolbar">
        <div class="toolbar-section">
            <span class="toolbar-label">Text Formatting</span>
            <div class="toolbar-group text-formatting">
                <button class="tool-btn" id="boldBtn" title="Bold (Ctrl+B)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round"><path d="M6 12h9a4 4 0 0
                            1 0 8H6V4h7a5 5 0 0 0 0 10\"/></svg>
                </button>
                <button class="tool-btn" id="italicBtn" title="Italic (Ctrl+I)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round"><path d="M19 4h-9m4 16H5M15 4L9
                            20\"/></svg>
                </button>
                <button class="tool-btn" id="underlineBtn" title="Underline (Ctrl+U)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round"><path d="M6 4v6a6 6 0 0 0 12 0V4M4
                            20h16\"/></svg>
                </button>
                <button class="tool-btn" id="markDoneBtn" title="Mark as Done">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4
                            12\"/></svg>
                </button>
                <button class="tool-btn" id="linkBtn" title="Insert Link">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5
                            0 0 0-7.07-7.07l-1.72 1.71\"/><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0
                            0 7.07 7.07l1.71-1.71\"/></svg>
                </button>
            </div>
        </div>
        </div>
        <div class="editor-header">
            <input type="text" id="noteTitle" class="note-title" placeholder="Note Title">
            <select id="categorySelect" class="category-select"></select>
        </div>
        <div id="noteContent" class="note-content" contenteditable="true"></div>
        <script src="edit.js"></script>
</body>
</html>
