<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Note - TechNotes</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="edit-container">
        <div class="toolbar">
            <!-- Kelompok Format Teks -->
            <div class="toolbar-group">
                <button class="tool-btn" id="boldBtn" title="Bold (Ctrl+B)"><b>B</b></button>
                <button class="tool-btn" id="italicBtn" title="Italic (Ctrl+I)"><i>I</i></button>
                <button class="tool-btn" id="underlineBtn" title="Underline (Ctrl+U)"><u>U</u></button>
                <button class="tool-btn" id="highlightBtn" title="Highlight">H</button>
                <button class="tool-btn" id="linkBtn" title="Insert Link">üîó</button>
            </div>
            <!-- Kelompok Daftar -->
            <div class="toolbar-group">
                <button class="tool-btn" id="numberedListBtn" title="Numbered List">1.</button>
                <button class="tool-btn" id="bulletListBtn" title="Bullet List">‚Ä¢</button>
                <button class="tool-btn" id="arrowListBtn" title="Arrow List">‚ûú</button>
            </div>
            <!-- Kelompok Penjajaran -->
            <div class="toolbar-group">
                <button class="tool-btn" id="alignLeftBtn" title="Align Left">‚Üê</button>
                <button class="tool-btn" id="alignCenterBtn" title="Align Center">‚Üî</button>
                <button class="tool-btn" id="alignRightBtn" title="Align Right">‚Üí</button>
            </div>
            <!-- Kelompok Float -->
            <div class="toolbar-group">
                <button class="tool-btn" id="floatLeftBtn" title="Float Left">‚á§</button>
                <button class="tool-btn" id="floatCenterBtn" title="Float Center">‚á•‚á§</button>
                <button class="tool-btn" id="floatRightBtn" title="Float Right">‚á•</button>
            </div>
            <!-- Kelompok Tabel -->
            <div class="toolbar-group">
                <button class="tool-btn" id="tableBtn" title="Insert Table">üìã</button>
                <button class="table-tool-btn add-row-btn" id="addRowBtn" title="Add Row">+ Row</button>
                <button class="table-tool-btn add-col-btn" id="addColBtn" title="Add Column">+ Col</button>
                <button class="table-tool-btn delete-row-btn" id="deleteRowBtn" title="Delete Row">- Row</button>
                <button class="table-tool-btn delete-col-btn" id="deleteColBtn" title="Delete Column">- Col</button>
            </div>
            <!-- Tombol Utilitas -->
            <div class="toolbar-group">
                <button class="edit-btn" id="saveBtn" title="Save Note">Save</button>
                <button class="exit-btn" id="exitBtn" title="Exit without Saving">Exit</button>
            </div>
        </div>
        <select id="categorySelect" class="category-select"></select>
        <input type="text" id="noteTitle" class="note-title" placeholder="Note Title">
        <div id="noteContent" class="note-content" contenteditable="true"></div>
    </div>
    <script src="edit.js"></script>
</body>
</html>
