<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Cat Head Animation - Refined Anime Eyes</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }

        canvas {
            border: 1px solid #333;
        }
    </style>
</head>
<body>
    <canvas id="catCanvas" width="300" height="300"></canvas>

    <script>
        const canvas = document.getElementById('catCanvas');
        const ctx = canvas.getContext('2d');

        // Variabel untuk animasi mata
        let pupilOffsetXLeft = 0;
        let pupilOffsetYLeft = 0;
        let pupilOffsetXRight = 0;
        let pupilOffsetYRight = 0;
        let blinkProgress = 0;
        let isBlinking = false;
        let lastBlinkTime = Date.now();
        const blinkInterval = 3000; // Kedipan setiap 3 detik
        const blinkSpeed = 0.1; // Kecepatan kedipan

        function drawCat() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Kepala kucing
            ctx.beginPath();
            ctx.arc(150, 150, 100, 0, Math.PI * 2);
            ctx.fillStyle = '#000';
            ctx.fill();
            ctx.closePath();

            // Telinga kiri
            ctx.beginPath();
            ctx.moveTo(70, 70);
            ctx.lineTo(110, 30);
            ctx.lineTo(110, 90);
            ctx.fillStyle = '#000';
            ctx.fill();
            ctx.closePath();

            // Telinga kanan
            ctx.beginPath();
            ctx.moveTo(230, 70);
            ctx.lineTo(190, 30);
            ctx.lineTo(190, 90);
            ctx.fillStyle = '#000';
            ctx.fill();
            ctx.closePath();

            // Telinga dalam kiri
            ctx.beginPath();
            ctx.moveTo(80, 70);
            ctx.lineTo(105, 40);
            ctx.lineTo(105, 80);
            ctx.fillStyle = '#fff';
            ctx.fill();
            ctx.closePath();

            // Telinga dalam kanan
            ctx.beginPath();
            ctx.moveTo(220, 70);
            ctx.lineTo(195, 40);
            ctx.lineTo(195, 80);
            ctx.fillStyle = '#fff';
            ctx.fill();
            ctx.closePath();

            // Posisi mata yang lebih proporsional
            const eyeLeftX = 120; // Posisi X mata kiri
            const eyeRightX = 180; // Posisi X mata kanan
            const eyeY = 130; // Posisi Y kedua mata (disederhanakan agar simetris)

            // Mata kiri (Anime Style dengan lekukan profesional)
            ctx.save();
            ctx.beginPath();
            if (isBlinking) {
                // Animasi kedipan
                const eyeHeight = 20 * (1 - Math.abs(blinkProgress));
                ctx.moveTo(eyeLeftX - 30, eyeY);
                ctx.bezierCurveTo(eyeLeftX - 20, eyeY - 30, eyeLeftX + 20, eyeY - 30, eyeLeftX + 30, eyeY);
                ctx.bezierCurveTo(eyeLeftX + 20, eyeY + eyeHeight, eyeLeftX - 20, eyeY + eyeHeight, eyeLeftX - 30, eyeY);
            } else {
                ctx.moveTo(eyeLeftX - 30, eyeY);
                ctx.bezierCurveTo(eyeLeftX - 20, eyeY - 30, eyeLeftX + 20, eyeY - 30, eyeLeftX + 30, eyeY);
                ctx.bezierCurveTo(eyeLeftX + 20, eyeY + 20, eyeLeftX - 20, eyeY + 20, eyeLeftX - 30, eyeY);
            }
            ctx.fillStyle = '#fff';
            ctx.fill();

            // Bayangan halus di bagian atas mata
            const gradient = ctx.createLinearGradient(eyeLeftX, eyeY - 30, eyeLeftX, eyeY + 20);
            gradient.addColorStop(0, 'rgba(0, 0, 0, 0.1)');
            gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
            ctx.fillStyle = gradient;
            ctx.fill();

            ctx.strokeStyle = '#000';
            ctx.lineWidth = 2;
            ctx.stroke();
            ctx.closePath();

            // Bulu mata kiri
            if (!isBlinking || blinkProgress < 0) {
                ctx.beginPath();
                ctx.moveTo(eyeLeftX - 25, eyeY - 15);
                ctx.quadraticCurveTo(eyeLeftX - 20, eyeY - 30, eyeLeftX - 10, eyeY - 20);
                ctx.moveTo(eyeLeftX - 10, eyeY - 20);
                ctx.quadraticCurveTo(eyeLeftX, eyeY - 35, eyeLeftX + 10, eyeY - 20);
                ctx.moveTo(eyeLeftX + 10, eyeY - 20);
                ctx.quadraticCurveTo(eyeLeftX + 20, eyeY - 30, eyeLeftX + 25, eyeY - 15);
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 2;
                ctx.stroke();
                ctx.closePath();
            }

            // Pupil kiri (hanya jika mata terbuka)
            if (!isBlinking || Math.abs(blinkProgress) < 0.5) {
                ctx.beginPath();
                ctx.arc(eyeLeftX + pupilOffsetXLeft, eyeY + pupilOffsetYLeft, 10, 0, Math.PI * 2);
                ctx.fillStyle = '#000';
                ctx.fill();
                ctx.closePath();

                // Highlight kiri
                ctx.beginPath();
                ctx.arc(eyeLeftX - 10 + pupilOffsetXLeft, eyeY - 10 + pupilOffsetYLeft, 6, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
                ctx.fill();
                ctx.closePath();

                ctx.beginPath();
                ctx.arc(eyeLeftX + 5 + pupilOffsetXLeft, eyeY + 5 + pupilOffsetYLeft, 3, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
                ctx.fill();
                ctx.closePath();
            }

            // Mata kanan (Anime Style dengan lekukan profesional)
            ctx.beginPath();
            if (isBlinking) {
                const eyeHeight = 20 * (1 - Math.abs(blinkProgress));
                ctx.moveTo(eyeRightX - 30, eyeY);
                ctx.bezierCurveTo(eyeRightX - 20, eyeY - 30, eyeRightX + 20, eyeY - 30, eyeRightX + 30, eyeY);
                ctx.bezierCurveTo(eyeRightX + 20, eyeY + eyeHeight, eyeRightX - 20, eyeY + eyeHeight, eyeRightX - 30, eyeY);
            } else {
                ctx.moveTo(eyeRightX - 30, eyeY);
                ctx.bezierCurveTo(eyeRightX - 20, eyeY - 30, eyeRightX + 20, eyeY - 30, eyeRightX + 30, eyeY);
                ctx.bezierCurveTo(eyeRightX + 20, eyeY + 20, eyeRightX - 20, eyeY + 20, eyeRightX - 30, eyeY);
            }
            ctx.fillStyle = '#fff';
            ctx.fill();

            ctx.fillStyle = gradient;
            ctx.fill();

            ctx.strokeStyle = '#000';
            ctx.lineWidth = 2;
            ctx.stroke();
            ctx.closePath();

            // Bulu mata kanan
            if (!isBlinking || blinkProgress < 0) {
                ctx.beginPath();
                ctx.moveTo(eyeRightX - 25, eyeY - 15);
                ctx.quadraticCurveTo(eyeRightX - 20, eyeY - 30, eyeRightX - 10, eyeY - 20);
                ctx.moveTo(eyeRightX - 10, eyeY - 20);
                ctx.quadraticCurveTo(eyeRightX, eyeY - 35, eyeRightX + 10, eyeY - 20);
                ctx.moveTo(eyeRightX + 10, eyeY - 20);
                ctx.quadraticCurveTo(eyeRightX + 20, eyeY - 30, eyeRightX + 25, eyeY - 15);
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 2;
                ctx.stroke();
                ctx.closePath();
            }

            // Pupil kanan (hanya jika mata terbuka)
            if (!isBlinking || Math.abs(blinkProgress) < 0.5) {
                ctx.beginPath();
                ctx.arc(eyeRightX + pupilOffsetXRight, eyeY + pupilOffsetYRight, 10, 0, Math.PI * 2);
                ctx.fillStyle = '#000';
                ctx.fill();
                ctx.closePath();

                // Highlight kanan
                ctx.beginPath();
                ctx.arc(eyeRightX - 10 + pupilOffsetXRight, eyeY - 10 + pupilOffsetYRight, 6, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
                ctx.fill();
                ctx.closePath();

                ctx.beginPath();
                ctx.arc(eyeRightX + 5 + pupilOffsetXRight, eyeY + 5 + pupilOffsetYRight, 3, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
                ctx.fill();
                ctx.closePath();
            }

            ctx.restore();

            // Hidung
            ctx.beginPath();
            ctx.arc(150, 170, 5, 0, Math.PI * 2);
            ctx.fillStyle = '#fff';
            ctx.fill();
            ctx.closePath();
        }

        // Animasi mata
        function animateEyes() {
            const time = Date.now();
            const elapsedSinceLastBlink = time - lastBlinkTime;

            // Pergerakan pupil yang lebih cepat dan realistis
            const speedFactor = 2; // Meningkatkan kecepatan pergerakan
            pupilOffsetXLeft = Math.sin(time * 0.003 * speedFactor) * 10;
            pupilOffsetYLeft = Math.cos(time * 0.004 * speedFactor) * 5;
            pupilOffsetXRight = Math.sin(time * 0.003 * speedFactor) * 10;
            pupilOffsetYRight = Math.cos(time * 0.004 * speedFactor) * 5;

            // Logika kedipan
            if (elapsedSinceLastBlink > blinkInterval && !isBlinking) {
                isBlinking = true;
                blinkProgress = -1;
                lastBlinkTime = time;
            }

            if (isBlinking) {
                blinkProgress += blinkSpeed;
                if (blinkProgress >= 1) {
                    isBlinking = false;
                    blinkProgress = 0;
                }
            }

            drawCat();
            requestAnimationFrame(animateEyes);
        }

        // Interaksi dengan mouse
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;

            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            pupilOffsetXLeft = ((mouseX - centerX) / centerX) * 15;
            pupilOffsetYLeft = ((mouseY - centerY) / centerY) * 10;
            pupilOffsetXRight = ((mouseX - centerX) / centerX) * 15;
            pupilOffsetYRight = ((mouseY - centerY) / centerY) * 10;

            drawCat();
        });

        // Mulai animasi
        animateEyes();
    </script>
</body>
</html>
