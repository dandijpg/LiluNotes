<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Cat Head Animation</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
        }

        .cat-head {
            position: relative;
            width: 200px;
            height: 180px;
            background: #000;
            border-radius: 50%;
            overflow: hidden;
        }

        .ear {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 30px solid transparent;
            border-right: 30px solid transparent;
            border-bottom: 50px solid #000;
        }

        .ear-left {
            top: -30px;
            left: 20px;
            transform: rotate(-45deg);
        }

        .ear-right {
            top: -30px;
            right: 20px;
            transform: rotate(45deg);
        }

        .ear-inner {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 35px solid #fff;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
        }

        .eye-container {
            position: absolute;
            top: 60px;
            width: 100%;
            display: flex;
            justify-content: space-around;
        }

        .eye {
            position: relative;
            width: 50px;
            height: 50px;
            background: #fff;
            border-radius: 50%;
            overflow: hidden;
        }

        .pupil {
            position: absolute;
            width: 15px;
            height: 15px;
            background: #000;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: transform 0.3s ease-out;
        }

        .nose {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 10px;
            background: #fff;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cat-head">
            <div class="ear ear-left">
                <div class="ear-inner"></div>
            </div>
            <div class="ear ear-right">
                <div class="ear-inner"></div>
            </div>
            <div class="eye-container">
                <div class="eye">
                    <div class="pupil"></div>
                </div>
                <div class="eye">
                    <div class="pupil"></div>
                </div>
            </div>
            <div class="nose"></div>
        </div>
    </div>

    <script>
        const pupils = document.querySelectorAll('.pupil');
        const catHead = document.querySelector('.cat-head');

        function moveEyes() {
            const time = Date.now() * 0.001;
            const moveX = Math.sin(time) * 10;
            const moveY = Math.cos(time * 1.5) * 10;

            pupils.forEach(pupil => {
                pupil.style.transform = `translate(${moveX}px, ${moveY}px)`;
            });

            requestAnimationFrame(moveEyes);
        }

        moveEyes();

        catHead.addEventListener('mousemove', (e) => {
            const rect = catHead.getBoundingClientRect();
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;

            const moveX = ((mouseX - centerX) / centerX) * 15;
            const moveY = ((mouseY - centerY) / centerY) * 15;

            pupils.forEach(pupil => {
                pupil.style.transform = `translate(${moveX}px, ${moveY}px)`;
            });
        });
    </script>
</body>
</html>
