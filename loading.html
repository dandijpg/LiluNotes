<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Head Animation - Adjusted with Normalize</title>
    <!-- Normalize.css 5.0.0 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <style>
        html {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #161616;
        }

        .cat {
            position: relative;
            height: 170px;
            width: 192.1px;
        }

        .ear {
            position: absolute;
            top: -30%;
            height: 60%;
            width: 25%;
            background: #fff;
        }

        .ear::before,
        .ear::after {
            content: "";
            position: absolute;
            bottom: 24%;
            height: 10%;
            width: 5%;
            border-radius: 50%;
            background: #161616;
        }

        .ear::after {
            transform-origin: 50% 100%;
        }

        .ear--left {
            left: -7%;
            border-radius: 70% 30% 0% 0% / 100% 100% 0% 0%;
            transform: rotate(-15deg);
        }

        .ear--left::before,
        .ear--left::after {
            right: 10%;
        }

        .ear--left::after {
            transform: rotate(-45deg);
        }

        .ear--right {
            right: -7%;
            border-radius: 30% 70% 0% 0% / 100% 100% 0% 0%;
            transform: rotate(15deg);
        }

        .ear--right::before,
        .ear--right::after {
            left: 10%;
        }

        .ear--right::after {
            transform: rotate(45deg);
        }

        .face {
            position: absolute;
            height: 100%;
            width: 100%;
            background: #161616;
            border-radius: 50%;
        }

        .eye {
            position: absolute;
            top: 35%;
            height: 30%;
            width: 31%;
            background: #fff;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            overflow: hidden;
        }

        .eye::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            height: 0;
            width: 100%;
            border-radius: 0 0 50% 50% / 0 0 40% 40%;
            background: #161616;
        }

        .eye.blink::after {
            animation: blink 4s infinite ease-in;
        }

        @keyframes blink {
            0% {
                height: 0;
            }
            90% {
                height: 0;
            }
            92.5% {
                height: 100%;
            }
            95% {
                height: 0;
            }
            97.5% {
                height: 100%;
            }
            100% {
                height: 0;
            }
        }

        .eye::before {
            content: "";
            position: absolute;
            top: 60%;
            height: 10%;
            width: 15%;
            background: #fff;
            border-radius: 50%;
        }

        .eye--left {
            left: 0;
        }

        .eye--left::before {
            right: -5%;
        }

        .eye--right {
            right: 0;
        }

        .eye--right::before {
            left: -5%;
        }

        .eye-pupil {
            position: absolute;
            top: 25%;
            height: 50%;
            width: 20%;
            background: #161616;
            border-radius: 50%;
            transition: transform 0.1s ease-out; /* Smooth transition for pupil movement */
        }

        .eye--left .eye-pupil {
            right: 30%;
        }

        .eye--right .eye-pupil {
            left: 30%;
        }

        .eye-pupil::after {
            content: "";
            position: absolute;
            top: 30%;
            right: -5%;
            height: 20%;
            width: 35%;
            border-radius: 50%;
            background: #fff;
        }

        .muzzle {
            position: absolute;
            top: 60%;
            left: 50%;
            height: 6%;
            width: 10%;
            background: #fff;
            transform: translateX(-50%);
            border-radius: 50% 50% 50% 50% / 30% 30% 70% 70%;
        }
    </style>
</head>
<body>
    <div class="cat">
        <div class="ear ear--left"></div>
        <div class="ear ear--right"></div>
        <div class="face">
            <div class="eye eye--left">
                <div class="eye-pupil"></div>
            </div>
            <div class="eye eye--right">
                <div class="eye-pupil"></div>
            </div>
            <div class="muzzle"></div>
        </div>
    </div>

    <script>
        const pupils = document.querySelectorAll('.eye-pupil');
        const cat = document.querySelector('.cat');
        const eyes = document.querySelectorAll('.eye');

        // Variabel untuk animasi kedipan
        let lastBlinkTime = Date.now();
        const blinkInterval = 4000; // Kedipan setiap 4 detik

        // Animasi pergerakan pupil
        function moveEyes() {
            const time = Date.now();
            const speedFactor = 2; // Kecepatan pergerakan pupil
            const moveX = Math.sin(time * 0.003 * speedFactor) * 50; // Pergerakan horizontal
            const moveY = Math.cos(time * 0.004 * speedFactor) * 25; // Pergerakan vertikal

            pupils.forEach(pupil => {
                pupil.style.transform = `translate(${moveX}%, ${moveY}%)`;
            });

            // Logika kedipan
            const elapsedSinceLastBlink = time - lastBlinkTime;
            if (elapsedSinceLastBlink > blinkInterval) {
                eyes.forEach(eye => eye.classList.add('blink'));
                lastBlinkTime = time;
            }

            requestAnimationFrame(moveEyes);
        }

        // Interaksi dengan mouse
        cat.addEventListener('mousemove', (e) => {
            const rect = cat.getBoundingClientRect();
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;

            const moveX = ((mouseX - centerX) / centerX) * 100; // Skala pergerakan lebih besar
            const moveY = ((mouseY - centerY) / centerY) * 50;

            pupils.forEach(pupil => {
                pupil.style.transform = `translate(${moveX}%, ${moveY}%)`;
            });
        });

        // Mulai animasi
        moveEyes();
    </script>
</body>
</html>
