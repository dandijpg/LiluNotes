<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Cat Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            overflow: hidden;
        }

        .cat-container {
            position: relative;
            width: 300px;
            height: 400px;
        }

        .cat-body {
            position: absolute;
            width: 150px;
            height: 200px;
            background: #ff9f43;
            border-radius: 75px;
            left: 75px;
            top: 150px;
            z-index: 2;
        }

        .cat-head {
            position: absolute;
            width: 120px;
            height: 120px;
            background: #ff9f43;
            border-radius: 60px;
            left: 90px;
            top: 70px;
            z-index: 3;
            animation: headBob 2s ease-in-out infinite;
        }

        .ear-left, .ear-right {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 40px solid #ff9f43;
            z-index: 2;
        }

        .ear-left {
            left: 20px;
            top: -20px;
        }

        .ear-right {
            left: 80px;
            top: -20px;
        }

        .ear-inner-left, .ear-inner-right {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 30px solid #fab1a0;
        }

        .ear-inner-left {
            left: 5px;
            top: -15px;
        }

        .ear-inner-right {
            left: 65px;
            top: -15px;
        }

        .eye-left, .eye-right {
            position: absolute;
            width: 20px;
            height: 25px;
            background: white;
            border-radius: 50%;
            top: 40px;
            z-index: 4;
        }

        .eye-left {
            left: 30px;
        }

        .eye-right {
            left: 70px;
        }

        .pupil {
            position: absolute;
            width: 8px;
            height: 8px;
            background: black;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: blink 4s infinite;
        }

        .nose {
            position: absolute;
            width: 15px;
            height: 10px;
            background: #fab1a0;
            border-radius: 50%;
            top: 70px;
            left: 52px;
        }

        .whiskers {
            position: absolute;
            width: 100px;
            height: 2px;
            background: rgba(255, 255, 255, 0.8);
            top: 75px;
            left: 10px;
        }

        .arm-left {
            position: absolute;
            width: 40px;
            height: 80px;
            background: #ff9f43;
            border-radius: 20px;
            left: 60px;
            top: 200px;
            transform-origin: top center;
            animation: waveLeft 1.5s ease-in-out infinite;
            z-index: 1;
        }

        .arm-right {
            position: absolute;
            width: 40px;
            height: 80px;
            background: #ff9f43;
            border-radius: 20px;
            left: 200px;
            top: 200px;
            transform-origin: top center;
            animation: waveRight 1.5s ease-in-out infinite;
            z-index: 3;
        }

        .note {
            position: absolute;
            width: 80px;
            height: 60px;
            background: #fff;
            border: 2px solid #3498db;
            border-radius: 5px;
            left: 190px;
            top: 250px;
            transform: rotate(-10deg);
            box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.2);
            z-index: 4;
        }

        .note-text {
            position: absolute;
            width: 100%;
            text-align: center;
            top: 50%;
            transform: translateY(-50%);
            font-family: Arial, sans-serif;
            font-size: 14px;
            color: #2c3e50;
        }

        .tail {
            position: absolute;
            width: 30px;
            height: 80px;
            background: #ff9f43;
            border-radius: 15px;
            left: 135px;
            top: 300px;
            transform-origin: top center;
            animation: tailWag 1s ease-in-out infinite;
            z-index: 1;
        }

        @keyframes headBob {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        @keyframes waveLeft {
            0%, 100% { transform: rotate(-20deg); }
            50% { transform: rotate(-40deg); }
        }

        @keyframes waveRight {
            0%, 100% { transform: rotate(20deg); }
            50% { transform: rotate(40deg); }
        }

        @keyframes tailWag {
            0%, 100% { transform: rotate(5deg); }
            50% { transform: rotate(-5deg); }
        }

        @keyframes blink {
            0%, 10%, 100% { height: 8px; }
            5% { height: 0; }
        }
    </style>
</head>
<body>
    <div class="cat-container">
        <div class="cat-body"></div>
        <div class="cat-head">
            <div class="ear-left">
                <div class="ear-inner-left"></div>
            </div>
            <div class="ear-right">
                <div class="ear-inner-right"></div>
            </div>
            <div class="eye-left">
                <div class="pupil"></div>
            </div>
            <div class="eye-right">
                <div class="pupil"></div>
            </div>
            <div class="nose"></div>
            <div class="whiskers"></div>
        </div>
        <div class="arm-left"></div>
        <div class="arm-right"></div>
        <div class="note">
            <div class="note-text">Meow!</div>
        </div>
        <div class="tail"></div>
    </div>

    <script>
        // Tambahkan interaktivitas sederhana
        const catContainer = document.querySelector('.cat-container');
        
        catContainer.addEventListener('mouseover', () => {
            const note = document.querySelector('.note');
            note.style.transform = 'rotate(0deg) scale(1.1)';
            note.style.transition = 'transform 0.3s ease';
        });

        catContainer.addEventListener('mouseout', () => {
            const note = document.querySelector('.note');
            note.style.transform = 'rotate(-10deg) scale(1)';
        });
    </script>
</body>
</html>
