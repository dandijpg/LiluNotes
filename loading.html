<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Head Animation - Stalking Eyes with Touch Interaction</title>
    <!-- Normalize.css 5.0.0 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <style>
        html {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #161616;
            touch-action: none; /* Mencegah pinch-zoom pada layar sentuh */
        }

        .cat {
            position: relative;
            height: 170px;
            width: 192.1px;
        }

        .ear {
            position: absolute;
            top: -30%;
            height: 60%;
            width: 25%;
            background: #fff;
        }

        .ear::before,
        .ear::after {
            content: "";
            position: absolute;
            bottom: 24%;
            height: 10%;
            width: 5%;
            border-radius: 50%;
            background: #161616;
        }

        .ear::after {
            transform-origin: 50% 100%;
        }

        .ear--left {
            left: -7%;
            border-radius: 70% 30% 0% 0% / 100% 100% 0% 0%;
            transform: rotate(-15deg);
        }

        .ear--left::before,
        .ear--left::after {
            right: 10%;
        }

        .ear--left::after {
            transform: rotate(-45deg);
        }

        .ear--right {
            right: -7%;
            border-radius: 30% 70% 0% 0% / 100% 100% 0% 0%;
            transform: rotate(15deg);
        }

        .ear--right::before,
        .ear--right::after {
            left: 10%;
        }

        .ear--right::after {
            transform: rotate(45deg);
        }

        .face {
            position: absolute;
            height: 100%;
            width: 100%;
            background: #161616;
            border-radius: 50%;
        }

        .eye {
            position: absolute;
            top: 35%;
            height: 30%;
            width: 31%;
            background: #fff;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            overflow: hidden;
        }

        .eye::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            height: 0;
            width: 100%;
            border-radius: 0 0 50% 50% / 0 0 40% 40%;
            background: #161616;
        }

        .eye.blink::after {
            animation: blink 4s infinite ease-in;
        }

        @keyframes blink {
            0% {
                height: 0;
            }
            90% {
                height: 0;
            }
            92.5% {
                height: 100%;
            }
            95% {
                height: 0;
            }
            97.5% {
                height: 100%;
            }
            100% {
                height: 0;
            }
        }

        .eye::before {
            content: "";
            position: absolute;
            top: 60%;
            height: 10%;
            width: 15%;
            background: #fff;
            border-radius: 50%;
        }

        .eye--left {
            left: 0;
        }

        .eye--left::before {
            right: -5%;
        }

        .eye--right {
            right: 0;
        }

        .eye--right::before {
            left: -5%;
        }

        .eye-pupil {
            position: absolute;
            top: 25%;
            height: 50%;
            width: 20%;
            background: #161616;
            border-radius: 50%;
            transition: transform 0.2s ease-out; /* Smooth transition for pupil movement */
        }

        .eye--left .eye-pupil {
            right: 30%;
        }

        .eye--right .eye-pupil {
            left: 30%;
        }

        .eye-pupil::after {
            content: "";
            position: absolute;
            top: 30%;
            right: -5%;
            height: 20%;
            width: 35%;
            border-radius: 50%;
            background: #fff;
        }

        .muzzle {
            position: absolute;
            top: 60%;
            left: 50%;
            height: 6%;
            width: 10%;
            background: #fff;
            transform: translateX(-50%);
            border-radius: 50% 50% 50% 50% / 30% 30% 70% 70%;
        }
    </style>
</head>
<body>
    <div class="cat">
        <div class="ear ear--left"></div>
        <div class="ear ear--right"></div>
        <div class="face">
            <div class="eye eye--left">
                <div class="eye-pupil"></div>
            </div>
            <div class="eye eye--right">
                <div class="eye-pupil"></div>
            </div>
            <div class="muzzle"></div>
        </div>
    </div>

    <script>
        const pupils = document.querySelectorAll('.eye-pupil');
        const eyes = document.querySelectorAll('.eye');
        const cat = document.querySelector('.cat');

        let animationStep = 0; // 0: tengah, 1: kanan, 2: kiri, 3: kembali ke tengah
        let lastAnimationTime = Date.now();
        let lastBlinkTime = Date.now();
        const animationInterval = 2000; // Total durasi per siklus (2 detik)
        const blinkInterval = 4000; // Kedipan setiap 4 detik
        let isTouching = false; // Status sentuhan

        function moveEyes() {
            const currentTime = Date.now();
            const elapsed = currentTime - lastAnimationTime;

            // Logika pergerakan mata (2 gerakan: kanan lalu kiri) jika tidak disentuh
            if (!isTouching && elapsed >= animationInterval) {
                animationStep = (animationStep + 1) % 4; // Siklus: tengah -> kanan -> kiri -> tengah
                lastAnimationTime = currentTime;

                switch (animationStep) {
                    case 0: // Tengah (awal)
                        pupils.forEach(pupil => pupil.style.transform = 'translate(0, 0)');
                        break;
                    case 1: // Kanan
                        pupils.forEach(pupil => pupil.style.transform = 'translate(50%, -25%)');
                        break;
                    case 2: // Kiri
                        pupils.forEach(pupil => pupil.style.transform = 'translate(-100%, -25%)');
                        break;
                    case 3: // Kembali ke tengah
                        pupils.forEach(pupil => pupil.style.transform = 'translate(0, 0)');
                        break;
                }
            }

            // Logika kedipan
            const elapsedSinceLastBlink = currentTime - lastBlinkTime;
            if (elapsedSinceLastBlink > blinkInterval) {
                eyes.forEach(eye => eye.classList.add('blink'));
                lastBlinkTime = currentTime;

                setTimeout(() => {
                    eyes.forEach(eye => eye.classList.remove('blink'));
                }, 4000);
            }

            requestAnimationFrame(moveEyes);
        }

        // Interaksi sentuh (touch)
        cat.addEventListener('touchstart', (e) => {
            isTouching = true;
            updatePupilPosition(e);
        });

        cat.addEventListener('touchmove', (e) => {
            e.preventDefault(); // Mencegah scroll saat disentuh
            updatePupilPosition(e);
        });

        cat.addEventListener('touchend', () => {
            isTouching = false;
        });

        function updatePupilPosition(e) {
            if (isTouching) {
                const touch = e.touches[0];
                const rect = cat.getBoundingClientRect();
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                const touchX = touch.clientX - rect.left;
                const touchY = touch.clientY - rect.top;

                const moveX = ((touchX - centerX) / centerX) * 100; // Skala pergerakan horizontal
                const moveY = ((touchY - centerY) / centerY) * 50;  // Skala pergerakan vertikal

                // Batasi pergerakan agar tetap dalam batas mata
                const maxMoveX = 100;
                const maxMoveY = 50;
                const clampedMoveX = Math.max(-maxMoveX, Math.min(maxMoveX, moveX));
                const clampedMoveY = Math.max(-maxMoveY, Math.min(maxMoveY, moveY));

                pupils.forEach(pupil => {
                    pupil.style.transform = `translate(${clampedMoveX}%, ${clampedMoveY}%)`;
                });
            }
        }

        // Mulai animasi
        moveAnimation();
    </script>
</body>
</html>
