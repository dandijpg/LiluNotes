<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Cat Head Animation - Anime Eyes with Canvas</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }

        canvas {
            border: 1px solid #333;
        }
    </style>
</head>
<body>
    <canvas id="catCanvas" width="300" height="300"></canvas>

    <script>
        const canvas = document.getElementById('catCanvas');
        const ctx = canvas.getContext('2d');

        // Variabel untuk animasi mata
        let pupilOffsetXLeft = 0;
        let pupilOffsetYLeft = 0;
        let pupilOffsetXRight = 0;
        let pupilOffsetYRight = 0;

        function drawCat() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Kepala kucing
            ctx.beginPath();
            ctx.arc(150, 150, 100, 0, Math.PI * 2);
            ctx.fillStyle = '#000';
            ctx.fill();
            ctx.closePath();

            // Telinga kiri
            ctx.beginPath();
            ctx.moveTo(70, 70);
            ctx.lineTo(110, 30);
            ctx.lineTo(110, 90);
            ctx.fillStyle = '#000';
            ctx.fill();
            ctx.closePath();

            // Telinga kanan
            ctx.beginPath();
            ctx.moveTo(230, 70);
            ctx.lineTo(190, 30);
            ctx.lineTo(190, 90);
            ctx.fillStyle = '#000';
            ctx.fill();
            ctx.closePath();

            // Telinga dalam kiri
            ctx.beginPath();
            ctx.moveTo(80, 70);
            ctx.lineTo(105, 40);
            ctx.lineTo(105, 80);
            ctx.fillStyle = '#fff';
            ctx.fill();
            ctx.closePath();

            // Telinga dalam kanan
            ctx.beginPath();
            ctx.moveTo(220, 70);
            ctx.lineTo(195, 40);
            ctx.lineTo(195, 80);
            ctx.fillStyle = '#fff';
            ctx.fill();
            ctx.closePath();

            // Mata kiri (Anime Style)
            ctx.save();
            ctx.beginPath();
            ctx.ellipse(110, 140, 30, 20, 0, 0, Math.PI * 2);
            ctx.fillStyle = '#fff';
            ctx.fill();
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 2;
            ctx.stroke();
            ctx.closePath();

            // Bulu mata kiri
            ctx.beginPath();
            ctx.moveTo(90, 120);
            ctx.quadraticCurveTo(100, 110, 110, 120);
            ctx.moveTo(110, 120);
            ctx.quadraticCurveTo(120, 110, 130, 120);
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 2;
            ctx.stroke();
            ctx.closePath();

            // Pupil kiri
            ctx.beginPath();
            ctx.arc(110 + pupilOffsetXLeft, 140 + pupilOffsetYLeft, 10, 0, Math.PI * 2);
            ctx.fillStyle = '#000';
            ctx.fill();
            ctx.closePath();

            // Highlight kiri (kilau)
            ctx.beginPath();
            ctx.arc(105 + pupilOffsetXLeft, 135 + pupilOffsetYLeft, 5, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            ctx.fill();
            ctx.closePath();

            ctx.beginPath();
            ctx.arc(115 + pupilOffsetXLeft, 145 + pupilOffsetYLeft, 3, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
            ctx.fill();
            ctx.closePath();

            // Mata kanan (Anime Style)
            ctx.beginPath();
            ctx.ellipse(190, 140, 30, 20, 0, 0, Math.PI * 2);
            ctx.fillStyle = '#fff';
            ctx.fill();
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 2;
            ctx.stroke();
            ctx.closePath();

            // Bulu mata kanan
            ctx.beginPath();
            ctx.moveTo(170, 120);
            ctx.quadraticCurveTo(180, 110, 190, 120);
            ctx.moveTo(190, 120);
            ctx.quadraticCurveTo(200, 110, 210, 120);
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 2;
            ctx.stroke();
            ctx.closePath();

            // Pupil kanan
            ctx.beginPath();
            ctx.arc(190 + pupilOffsetXRight, 140 + pupilOffsetYRight, 10, 0, Math.PI * 2);
            ctx.fillStyle = '#000';
            ctx.fill();
            ctx.closePath();

            // Highlight kanan (kilau)
            ctx.beginPath();
            ctx.arc(185 + pupilOffsetXRight, 135 + pupilOffsetYRight, 5, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            ctx.fill();
            ctx.closePath();

            ctx.beginPath();
            ctx.arc(195 + pupilOffsetXRight, 145 + pupilOffsetYRight, 3, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
            ctx.fill();
            ctx.closePath();

            ctx.restore();

            // Hidung
            ctx.beginPath();
            ctx.arc(150, 170, 5, 0, Math.PI * 2);
            ctx.fillStyle = '#fff';
            ctx.fill();
            ctx.closePath();
        }

        // Animasi mata
        function animateEyes() {
            const time = Date.now() * 0.001;
            pupilOffsetXLeft = Math.sin(time) * 10;
            pupilOffsetYLeft = Math.cos(time * 1.5) * 5;
            pupilOffsetXRight = Math.sin(time) * 10;
            pupilOffsetYRight = Math.cos(time * 1.5) * 5;

            drawCat();
            requestAnimationFrame(animateEyes);
        }

        // Interaksi dengan mouse
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;

            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            pupilOffsetXLeft = ((mouseX - centerX) / centerX) * 15;
            pupilOffsetYLeft = ((mouseY - centerY) / centerY) * 10;
            pupilOffsetXRight = ((mouseX - centerX) / centerX) * 15;
            pupilOffsetYRight = ((mouseY - centerY) / centerY) * 10;

            drawCat();
        });

        // Mulai animasi
        animateEyes();
    </script>
</body>
</html>
