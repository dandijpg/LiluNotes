<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Head Animation</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f0f0;
        }

        .cat-head {
            position: relative;
            width: 200px;
            height: 180px;
            background: #ffa500;
            border-radius: 50% 50% 40% 40%;
            overflow: hidden;
        }

        .ear {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 30px solid transparent;
            border-right: 30px solid transparent;
            border-bottom: 50px solid #ff8c00;
        }

        .ear-left {
            top: -30px;
            left: 20px;
            transform: rotate(-30deg);
        }

        .ear-right {
            top: -30px;
            right: 20px;
            transform: rotate(30deg);
        }

        .eye-container {
            position: absolute;
            top: 60px;
            width: 100%;
            display: flex;
            justify-content: space-around;
        }

        .eye {
            position: relative;
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 50%;
            overflow: hidden;
        }

        .pupil {
            position: absolute;
            width: 20px;
            height: 20px;
            background: black;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: transform 0.3s ease-out;
        }

        .nose {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 15px;
            background: #ff69b4;
            border-radius: 50%;
        }

        .whiskers {
            position: absolute;
            bottom: 50px;
            width: 100%;
        }

        .whisker {
            position: absolute;
            width: 40px;
            height: 2px;
            background: #333;
        }

        .whisker-left-1 { left: 20px; transform: rotate(15deg); }
        .whisker-left-2 { left: 20px; top: 10px; transform: rotate(5deg); }
        .whisker-right-1 { right: 20px; transform: rotate(-15deg); }
        .whisker-right-2 { right: 20px; top: 10px; transform: rotate(-5deg); }
    </style>
</head>
<body>
    <div class="container">
        <div class="cat-head">
            <div class="ear ear-left"></div>
            <div class="ear ear-right"></div>
            <div class="eye-container">
                <div class="eye">
                    <div class="pupil"></div>
                </div>
                <div class="eye">
                    <div class="pupil"></div>
                </div>
            </div>
            <div class="nose"></div>
            <div class="whiskers">
                <div class="whisker whisker-left-1"></div>
                <div class="whisker whisker-left-2"></div>
                <div class="whisker whisker-right-1"></div>
                <div class="whisker whisker-right-2"></div>
            </div>
        </div>
    </div>

    <script>
        const pupils = document.querySelectorAll('.pupil');
        const catHead = document.querySelector('.cat-head');

        function moveEyes() {
            const time = Date.now() * 0.001;
            const moveX = Math.sin(time) * 10;
            const moveY = Math.cos(time * 1.5) * 10;

            pupils.forEach(pupil => {
                pupil.style.transform = `translate(${moveX}px, ${moveY}px)`;
            });

            requestAnimationFrame(moveEyes);
        }

        // Mulai animasi
        moveEyes();

        // Optional: Tambahkan interaksi dengan mouse
        catHead.addEventListener('mousemove', (e) => {
            const rect = catHead.getBoundingClientRect();
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;

            const moveX = ((mouseX - centerX) / centerX) * 15;
            const moveY = ((mouseY - centerY) / centerY) * 15;

            pupils.forEach(pupil => {
                pupil.style.transform = `translate(${moveX}px, ${moveY}px)`;
            });
        });
    </script>
</body>
</html>
