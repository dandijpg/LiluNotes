<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechNotes</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>TechNotes</h1>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search notes...">
            </div>
        </header>
        <div class="categories" id="categoryList"></div>
        <div class="controls-wrapper">
            <div class="controls">
                <div class="creation-controls">
                    <button class="add-category" id="addCategoryBtn">Add Category</button>
                    <button class="add-note" id="addNoteBtn">Add Note</button>
                </div>
                <div class="utility-controls">
                    <button class="toggle-mode" id="toggleModeBtn">List Mode</button>
                    <button class="backup-btn" id="backupBtn">Backup</button>
                    <button class="restore-btn" id="restoreBtn">Restore</button>
                    <button class="reset-btn" id="resetBtn">Reset</button>
                </div>
            </div>
        </div>
        <div class="pinned-section" id="pinnedSection">
            <h2>Pinned Notes</h2>
            <div class="notes-list" id="pinnedNotes"></div>
        </div>
        <div class="notes-section">
            <h2>All Notes</h2>
            <div class="notes-list" id="notesList"></div>
        </div>
        <button class="view-more" id="viewMoreBtn" style="display: none;">View More</button>
        <div id="contextMenu" class="context-menu"></div>
        <div id="noteContextMenu" class="note-context-menu"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
